{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share It - {%block title%} {% endblock %}</title>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Bootstrap CSS first -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- Your custom CSS after Bootstrap -->
  <link rel="stylesheet" href="{% static 'shareit/css/style.css' %}">
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-solid fixed-top">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#"><img src="{%static 'logo.png'%}" width="90px"/> Share It</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup">SignUp</a></li>
        </ul>
      </div>
    </div>
  </nav>
   {% block content %}
   {%endblock%}
  <!-- ✅ Footer -->
  <footer class="footer">
  <div class="container text-center text-white py-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <a href="/contact">Contact</a>
        <a href="/terms">Terms & Policies</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="copyright">&copy; <script>document.write(new Date().getFullYear());</script> Share It. All Rights Reserved.</p>
      </div>
    </div>
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
